<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        
        <div class="input">
            <input type="text" class="input" id="input">
        </div>
        <div class="row">
            <button class="button btn">AC</button>
            <button class="button btn">%</button>
            <button class="button btn">*</button>
            <button class="button btnp">C</button>

        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button btnp">-</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button btnp">+</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button btnp">%</button>
        </div>
        <div class="row">
            <button class="button lastone">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button btnp last">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="" >
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" id="username" placeholder="Type your username">
            <br><br>
            <label for="password">Password</label> <br>
            <input type="password" id="password" name="password" placeholder="Type your password">
            <br>
            <a href="">Forgot Password?</a>

            <br>
            <button class="login" id="login" type="submit">LOGIN</button>

            <p>Or Sign Up using </p>
           <div class="links">
            <div class="fb"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="T"><i class="fa-brands fa-twitter"></i></div>
            <div class="G"><i class="fa-brands fa-google"></i></div>
           </div>


        <div class="signup"><p>Or Sign Up Using</p>
            <p>SIGN UP</p></div>
        
        
        
        
        </form>

        
    </div>

    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/a2f01edfb7.js" crossorigin="anonymous"></script>
    
</body>
</html>
